<div class="min-h-52 lg:min-h-72 bg-card rounded-md flex flex-col justify-between p-6">
    <h3 class="text-lg md:text-xl font-bold">{{author.name}} {{author.surname}}</h3>
    <div>
        <div class="m-0 flex  gap-2">
            <p class="font-semibold">Date of birth</p>
            @if (author.dateOfBirth) {
            <p>{{author.dateOfBirth |date}}</p>
            }@else {
            <p>Not provided</p>
            }
        </div>
        <div class="m-0 mt-2">
            <p-scrollPanel [style]="{ width: '100%', height: '100px' }">
                <p class="font-semibold">Description:</p>
                @if (author.description) {
                <p>{{author.description}}</p>
                }@else {
                <p>Not provided</p>
                }
            </p-scrollPanel>
        </div>
    </div>

    <div class="flex gap-2 self-end">
        <button pButton pRipple label="Details" (click)="goToDetailsPage()">
        </button>
        @if (isAdmin) {
        <button pButton pRipple severity="secondary" label="Edit" (click)="goToEditPage()">
        </button>
        }
    </div>
</div>
